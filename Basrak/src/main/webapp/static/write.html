  <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
  <style>
  body{
   		background-color : #fdf1d2;
	}
</style>
  <h2 class="text-center">게시판 글 쓰기</h2>
  <div class="container">
    <div class="row">
      <form class="form-horizontal" action="/basrak/vvs/write" method="POST">
        <div class="form-group">
          <label for="txtTitle" class="col-sm-2 control-label">글 제목</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="title" id="txtTitle" placeholder="글 제목을 입력합니다." required>
          </div>
          </div>
        <div class="form-group">
          <label for="txtContent" class="col-sm-2 control-label">글내용</label>
          <div class="col-sm-8">
            <textarea class="form-control" rows="10" required name="content"> </textarea>
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" id='btnSubmit'>등록하기</button>
            <button type="reset" class="btn btn-warning" id='btnNO'>취소하기</button>
          </div>
        </div>
      </form>
    </div>
  </div>
<script>
    CKEDITOR.replace( 'content' );
    
    $('#btnNO').on('click', function(){
		location.href = "/basrak/vvs/list?page=1";
	});
</script>
